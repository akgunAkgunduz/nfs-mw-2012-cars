<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css"> 
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css">
  
  <link rel="stylesheet" href="css/style.css">

  <title>Need For Speed: Most Wanted (2012) - Cars</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand d-sm-none" href="/">NFS: Most Wanted</a>
        <a class="navbar-brand d-none d-sm-block" href="/">Need For Speed: Most Wanted</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar1" aria-controls="navbar1" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbar1">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">List <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Grid</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>  
    
  <div class="container">
    <div class="row top-buffer">      
      <div class="col-sm-6">        
        <div class="card">
          <div class="card-header">
            <span>Game</span>
            <span class="float-right">
              <button class="btn btn-primary btn-sm btn-inline check-all">Check All</button>
              <button class="btn btn-secondary btn-sm btn-inline clear-all">Clear All</button>
            </span>
          </div>
          <div class="card-body">
            <div class="form-check filter-checkbox">
              <input class="form-check-input" type="checkbox" value="stock" data-key="game" id="baseGame" checked>
              <label class="form-check-label" for="baseGame">Base Game</label>
            </div>         
            <div class="form-check filter-checkbox">
              <input class="form-check-input" type="checkbox" value="terminal" data-key="game" id="terminal" checked>
              <label class="form-check-label" for="terminal">Terminal Velocity</label>                   
            </div>
            <div class="form-check filter-checkbox">
              <input class="form-check-input" type="checkbox" value="hero" data-key="game" id="hero" checked>
              <label class="form-check-label" for="hero">NFS Heroes</label>                   
            </div>
            <div class="form-check filter-checkbox">
              <input class="form-check-input" type="checkbox" value="movie" data-key="game" id="movie" checked>
              <label class="form-check-label" for="movie">Movie Legends</label>                   
            </div>
            <div class="form-check filter-checkbox">
              <input class="form-check-input" type="checkbox" value="speed" data-key="game" id="speed" checked>
              <label class="form-check-label" for="speed">Ultimate Speed</label>                   
            </div>
            <div class="form-check filter-checkbox">
              <input class="form-check-input" type="checkbox" value="multi" data-key="game" id="multi" checked>
              <label class="form-check-label" for="multi">Multiplayer Only</label>                   
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6">        
        <div class="card">
          <div class="card-header">
            <span>Class</span>
            <span class="float-right">
              <button class="btn btn-primary btn-sm btn-inline check-all">Check All</button>
              <button class="btn btn-secondary btn-sm btn-inline clear-all">Clear All</button>
            </span>
          </div>
          <div class="card-body">
            <div class="form-check filter-checkbox">
              <input class="form-check-input" type="checkbox" value="Exotic" data-key="class" id="exotic" checked>
              <label class="form-check-label" for="exotic">Exotic</label>
            </div>
            <div class="form-check filter-checkbox">
              <input class="form-check-input" type="checkbox" value="Sports" data-key="class" id="sports" checked>
              <label class="form-check-label" for="sports">Sports</label>
            </div>
            <div class="form-check filter-checkbox">
              <input class="form-check-input" type="checkbox" value="Race" data-key="class" id="race" checked>
              <label class="form-check-label" for="race">Race</label>
            </div>
            <div class="form-check filter-checkbox">
              <input class="form-check-input" type="checkbox" value="Grand Tourer" data-key="class" id="grandTourer" checked>
              <label class="form-check-label" for="grandTourer">Grand Tourer</label>
            </div>
            <div class="form-check filter-checkbox">
              <input class="form-check-input" type="checkbox" value="Muscle" data-key="class" id="muscle" checked>
              <label class="form-check-label" for="muscle">Muscle</label>
            </div>
            <div class="form-check filter-checkbox">
              <input class="form-check-input" type="checkbox" value="Everyday" data-key="class" id="everyday" checked>
              <label class="form-check-label" for="everyday">Everyday</label>
            </div>
            <div class="form-check filter-checkbox">
              <input class="form-check-input" type="checkbox" value="SUV" data-key="class" id="suv" checked>
              <label class="form-check-label" for="suv">SUV</label>
            </div>
          </div>
        </div>        
      </div>      
    </div>

    <div class="row top-buffer">
      <div class="col-sm-12">
        <button id="filter" class="btn btn-secondary btn-block">Get filtered results</button>
      </div>
    </div>

    <div class="row top-buffer">
      <div class="col-lg-12">
        <table id="carsTable" class="table table-striped table-bordered">
          <thead>
            <tr>
              <th title="Vehicle Make and Model">Make & Model</th>
              <th title="Vehicle Class">Class</th>
              <th title="Game Type">Game</th>
              <th title="Acceleration">ACC</th>
              <th title="Top Speed">TOP</th>
              <th title="Control">CON</th>
              <th title="Weight">WEI</th>
              <th title="Off-road">OFF</th>
              <th title="Toughness">TOU</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
    
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script> 
  <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script> 

  <script src="js/cars.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
